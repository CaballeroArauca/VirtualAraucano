<!DOCTYPE html>
<html>
<head>
	<title>Noche De Talentoss</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">

	
	<link rel="stylesheet" type="text/css" href="../css/mycss.css">

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-sm-offset-6 login">
				<h1 align="center">Iniciar Sesión</h1>
				<form>
					
					
					<div class="form-group">
						<label class="cols-sm-2 control-label">Usuario</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" class="form-control" name="usuario" placeholder="Ingrese su nombre de usuario"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="cols-sm-2 control-label">Contraseña</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" class="form-control" name="password"  placeholder="Ingrese su contraseña"/>
							</div>
						</div>
					</div>

					<div id="alert" align="center"></div>	

					<div class="form-group ">
						<button type="button" id="entrar" class="btn btn-primary btn-lg btn-block login-button">Ingresar</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>

	<!--javas script-->
	<script src="../bootstrap/js/jquery-3.1.1.min.js"></script>
	<script src="../bootstrap/js/bootstrap.js"></script>
	<script src="../js/usuarios/usuarios.js"></script>
</body>
</html>
